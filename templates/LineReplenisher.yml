config:
  LineReplenisherRoot:
    - '@hidden'
  UMLOptions:
    - '@opt vertical'
    - '@hidden'

client papayaWhip:
  InventoryDiscrepancyController:
    - '@depend - - - LineReplenisherKicker'
  JobsController:
    - '@depend - - - LineReplenisherStager'
  UnitMove:
    - '@depend - - - LineReplenisherKicker'

facade sandyBrown:
  LineReplenisherKicker:
    - '@depend - - - ReplenishLineCommand'
  LineReplenisherStager:
    - '@depend - - - StageLineCommand'
    - '@depend - - - JobJitLineReplenishmentConfigurationFactory'
    - '@depend - - - StageJobCommandPreconditions'

commands deepSkyBlue:
  LineReplenisherCommand:
    - '@has - - - Job'
    - '@depend - - - ReplenishmentEventFactoryFactory'
    - '@depend - - - ReplenishmentParameters'
  ReplenishLineCommand extends LineReplenisherCommand:
    - '@depend - - - ReplenishmentEventFactory'
    - '@depend - - - ReplenishLineJobConfigurationQuery'
    - '@depend - - - ReplenishLineCommandPreconditions'
  ReplenishLineCommandPreconditions:
    - '@hidden'
  StageLineCommand extends LineReplenisherCommand:
    - '@depend - - - ReplenishmentEventFactory'
    - '@depend - - - StageLineJobConfigurationQuery'
  StageJobCommandPreconditions:
    - '@hidden'

line_replennisher lightblue:
  ReplenishmentEventFactoryFactory:
    - '@depend - - - ReplenishmentEventFactory'
    - '@depend - - - ProjectRemainingBalancesCalculator'
    - '@depend - - - ReplenishmentSourceFactory'
  ReplenishmentEventFactory:
    - '@depend - - - ReplenishmentEvent'
    - '@composed - - - ReplenishmentSourceFactory'
    - '@composed - - - ReplenishmentParameters'
    - '@depend - - - ReplenishmentSource'
  ReplenishmentParameters:
    - '@has - - - JobJitLineReplenishmentConfiguration'
  LineStagingLocationInventory:
    - '@depend - - - CurrentInventoryAtStagingLocationsQuery'
  ReplenishmentSourceFactory:
    - '@composed - - - ProjectRemainingBalances'
    - '@composed - - - LineStagingLocationInventory'
    - '@depend - - - ReplenishmentSource'
  ProjectRemainingBalances:
    - '@composed - - - RemainingBalance'
  ProjectRemainingBalancesCalculator:
    - '@depend - - - InboundStockTransferOrdersByProjectQuery'
    - '@depend - - - ProjectRemainingBalances'
  JobJitLineReplenishmentConfigurationFactory:
    - '@depend - - - ConfigurationByJobQuery'
    - '@depend - - - JobJitLineReplenishmentConfiguration'

query lightgray:
  ConfigurationByJobQuery:
    - '@depend - - - JitLineReplenishmentConfiguration'
  CurrentInventoryAtStagingLocationsQuery:
    - '@depend - - - CurrentInventoryLevel'
  InboundStockTransferOrdersByProjectQuery:
    - '@depend - - - InboundStockTransferOrder'
  ReplenishLineJobConfigurationQuery:
    - '@hidden'
  StageLineJobConfigurationQuery:
    - '@hidden'

model coral:
  CurrentInventoryLevel:
  InboundStockTransfer:
    - '@composed - - - InboundStockTransferItem'
  InboundStockTransferItem:
    - '@hidden'
  InboundStockTransferOrder:
    - '@composed - - - InboundStockTransferOrderItem'
  InboundStockTransferOrderItem:
  Job:
    - '@hidden'

jit palegreen:
  JitLineReplenishmentConfiguration:
  JobJitLineReplenishmentConfiguration:
  ReplenishmentEvent:
    - '@assoc - - - InboundStockTransfer'

values pink:
  RemainingBalance:
  ReplenishmentSource:
